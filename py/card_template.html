<html>
<head>
  <style>
    @page {
      size: ${width}mm 120mm landscape;
      margin: 1mm;
      border: 1px solid black;
      @frame {
        left: 1;
        top: 1;
        width: 118mm;
        height: ${width}mm;
      }
    }
  </style>
  <style>
    body {
      font-size: 14pt;
    }
    table {
      border: 2px solid black;
    }
    td {
      text-align: center;
      vertical-align: center;
      border: 2px solid black;
      padding: 5px;
    }
    div {
      margin: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body style="background-color: white">

<table style="width: 118mm;">
  <tr style="height: 15mm">
    <td style="width: 30mm">${name}</td>
    <td style="width: 30mm">${taskid}</td>
    <td style="width: 30mm">${hours} ${risk}</td>
    <td style="width: 30mm"></td>
  </tr>
</table>

<div>
${description}
</div>

</body>
</html>
